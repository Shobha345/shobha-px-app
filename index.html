<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/login.css"> <!-- Login CSS -->
</head>
<body>
    <div id="loginform">
        <h3>Login Form</h3>
        <label for="email">Email: </label><br>
        <input type="email" name="email" id="email" style="width: 100%;  margin-bottom: 7px;" placeholder="Enter your email..." required autofocus> <br>
        <label for="password">Password: </label><br>
        <input type="password" name="password" style="width: 100%;" id="password"  maxlength="4"> <br>
        <input id="btnl" onclick="checkIfValidUser()" type="button" value="Login" class="btn btn-primary">
        <!-- <input type="button" value="Login">  -->
    </div> <!-- Form end -->
    <script src="./js/login.js"></script> <!-- Login JS -->
</body>
</html>
